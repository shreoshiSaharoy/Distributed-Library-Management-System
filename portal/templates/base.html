<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}LibArray Portal{% endblock %}</title>

  <style>
    /* Simple clean styling (modify as you like) */
    :root {
      --accent: #2b6cb0;
      --muted: #6b7280;
      --bg: #f7fafc;
      --card: #ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:#111827;}
    .container{max-width:1000px;margin:36px auto;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;}
    header h1{margin:0;font-size:1.4rem;color:var(--accent);}
    nav a{margin-left:12px;text-decoration:none;color:var(--accent);font-weight:600;}
    .card{background:var(--card);border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.06);margin-bottom:16px;}
    form label{display:block;margin-top:8px;font-size:0.9rem;color:var(--muted);}
    input[type=text], input[type=email], input[type=password], select, textarea {width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:6px;margin-top:6px;box-sizing:border-box;}
    button{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;margin-top:12px;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:8px;text-align:left;border-bottom:1px solid #eef2f7;}
    .muted{color:var(--muted);font-size:0.9rem;}
    .topbar{display:flex;gap:12px;align-items:center;}
    .msg{padding:10px;border-radius:6px;margin-bottom:12px;}
    .msg.success{background:#ecfdf5;color:#0f5132;border:1px solid #bbf7d0;}
    .msg.error{background:#fff5f5;color:#842029;border:1px solid #fecaca;}
    .small-link{font-size:0.9rem;color:var(--accent);text-decoration:none;}
    .actions a{margin-right:8px;color:var(--accent);}
    @media (max-width:720px){
      .container{margin:12px;padding:12px;}
      header{flex-direction:column;align-items:flex-start;gap:8px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1><a href="{% url 'home' %}" style="color:inherit; text-decoration:none;">Library Portal</a></h1>

        <div class="muted">Distributed Library Portal — search & download</div>
      </div>

      <div class="topbar">
        <nav>
          <!-- <a href="{% url 'search' %}">Search</a> -->
          <a href="{% url 'register' %}">Register</a>
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'admin_login' %}">Admin</a>
        </nav>
      </div>
    </header>

    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <footer class="muted" style="margin-top:22px;">
      <div>Demo distributed DB — admins/users/downloads replicated, books fragmented by branch.</div>
    </footer>
  </div>
</body>
</html>
